
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Crash Result Checker</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 400px; margin: auto; }
    input { width: 100%; padding: 10px; margin: 8px 0; }
    button { padding: 10px; width: 100%; background: #2b7a78; color: white; border: none; cursor: pointer; }
    #result { margin-top: 20px; font-weight: bold; font-size: 1.2em; }
  </style>
</head>
<body>

  <h2>üß† Crash Fairness Checker</h2>

  <label>üîë Server Seed (hex)</label>
  <input type="text" id="serverSeed" placeholder="e.g. a3f2bc1d..." />

  <label>üßæ Client Seed</label>
  <input type="text" id="clientSeed" placeholder="e.g. user123" />

  <label>üîÅ Nonce (Round #)</label>
  <input type="number" id="nonce" placeholder="e.g. 1" />

  <button onclick="calculateCrash()">Calculate Crash</button>

  <div id="result"></div>

  <script>
    function hmacSHA256(key, message) {
      const encoder = new TextEncoder("utf-8");
      const keyData = encoder.encode(key);
      const msgData = encoder.encode(message);
      return window.crypto.subtle.importKey(
        "raw", keyData, { name: "HMAC", hash: "SHA-256" }, false, ["sign"]
      ).then(cryptoKey => {
        return window.crypto.subtle.sign("HMAC", cryptoKey, msgData);
      }).then(signature => {
        return Array.from(new Uint8Array(signature)).map(b => b.toString(16).padStart(2, '0')).join('');
      });
    }

    function hexToInt(hex) {
      return parseInt(hex, 16);
    }

    function calcCrashPoint(hmac) {
      const h = hmac.substring(0, 13);
      const hInt = hexToInt(h);
      const e = Math.pow(2, 52);
      const crash = (100 * e - hInt) / (e - hInt);
      const prefix = hmac.substring(0, 8);
      if (hexToInt(prefix) % 33 === 0) return 1.0;
      return Math.floor(crash * 100) / 100;
    }

    async function calculateCrash() {
      const serverSeed = document.getElementById("serverSeed").value.trim();
      const clientSeed = document.getElementById("clientSeed").value.trim();
      const nonce = parseInt(document.getElementById("nonce").value.trim());
      if (!serverSeed || !clientSeed || isNaN(nonce)) {
        document.getElementById("result").innerText = "‚õî Please fill all fields.";
        return;
      }

      const message = `${clientSeed}:${nonce}`;
      const hmac = await hmacSHA256(serverSeed, message);
      const crash = calcCrashPoint(hmac);

      document.getElementById("result").innerText = `üéØ Crash Point: ${crash}x`;
    }
  </script>

</body>
</html>
